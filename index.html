<script>
    const weatherApp = async()=>{
        const weatherDetails = await fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric")
        const weatherAppDetails = await weatherDetails.json()
      
        const sname = weatherAppDetails.name
        console.log(sname);
        const country = weatherAppDetails.sys.country
        console.log(country);
        const humidity = weatherAppDetails.main.humidity
        console.log(humidity);
        const wind = weatherAppDetails.wind.speed
        console.log(wind);
        const pressure = weatherAppDetails.main.pressure
        console.log(pressure);
        const temp = weatherAppDetails.main.temp
        console.log(temp);
        const feeltemp = weatherAppDetails.main.feels_like
        console.log(feeltemp);
        const weathr = weatherAppDetails.weather[0].main
        console.log(weathr);
        const timezone = weatherAppDetails.timezone
        console.log(timezone);


        result.innerHTML=` 
        
        <nav>WEATHER</nav>
       <div class="d-flex">
       
            <div class="f-div">
                <div class="d">
                    <h1>${temp}</h1>
                    <h2>Feels like : ${feeltemp}</h2>
                    <h3>${sname}</h3>
                    <p>Fri DEC 1 , timezone : ${timezone}</p>
                </div>
            </div>

            <div class="Snd-div">
                <h5 style="color: white;">${sname}</h5>
                <hr style="color: white;">
                <div class="search d-flex justify-content-center align-items-center"><i class="fa-solid fa-magnifying-glass"></i></div>
                <hr style="color: white;">
                <h3>Weather Details</h3>
                <h4 class="mt-4" style="color: white;">Country : ${country}</h4>
                <h4 class="mt-4" style="color: white;">Humidity : ${humidity}</h4>
                <h4 class="mt-4" style="color: white;">Wind : ${wind}</h4>
                <h4 class="mt-4" style="color: white;">Pressure : ${pressure}</h4>
            
            </div>
       </div>
        
        
        `
    }
    weatherApp()
